<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<meta charset="utf-8">
		<title>Boids!</title>
		<link rel="stylesheet" type="text/css" href="css/boids.css">
	</head>
	<body>
		<div id="boids-wrapper">
			<canvas id="boids-canvas"></canvas>
		</div>
		<div id="controls">
			<div class="slider-container">
				<label for="slider-number"># Boids: </label>
				<input type="range" min="1" max="1000" value="50" step="1" class="slider" id="slider-number">
				<label for="slider-speed">Speed: </label>
				<input type="range" min="0" max="30" value="5" step="0.1" class="slider" id="slider-speed">
				<label for="slider-radius">Radius: </label>
				<input type="range" min="1" max="500" value="50" step="1" class="slider" id="slider-radius">
			</div>
		</div>
		<script src="js/boid.js"></script>
		<script src="js/boids.js"></script>
	</body>
</html>
