<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<meta charset="utf-8">
		<title>Boids!</title>
		<link rel="stylesheet" type="text/css" href="css/boids.css">
	</head>
	<body>
		<div id="boids-wrapper">
			<canvas id="boids-canvas"></canvas>
		</div>
		<div id="controls">
			<div class="slider-container">
				<label for="slider-number"># Boids: </label>
				<input type="number" min="1" max="1000" value="250" step="1" class="field" id="field-number">
				<label for="slider-turn">Max turning speed: </label>
				<input type="range" min="0" max="6.283" value="0.785" step="0.001" class="slider" id="slider-turn">
				<label for="slider-radius">Radius: </label>
				<input type="range" min="1" max="500" value="175" step="1" class="slider" id="slider-radius">
				<label for="slider-speed">Speed: </label>
				<input type="range" min="0" max="30" value="12" step="0.1" class="slider" id="slider-speed">
				<label for="slider-sep">Optimal separation: </label>
				<input type="range" min="1" max="1000" value="50" step="1" class="slider" id="slider-sep">
				<label for="highlight-one">Highlight Boid #1: </label>
				<input type="checkbox" id="highlight-one">
			</div>
		</div>
		<script src="js/boid.js"></script>
		<script src="js/boids.js"></script>
	</body>
</html>
